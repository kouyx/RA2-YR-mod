******* 單位代碼 *******
決定不同遊戲物件的能力及功用.
AllowedToStartInMultiplayer = 該單位是否允許分配到多人遊戲的起始附屬單位 (預設值=yes)
Ammo = 該單位所攜帶的彈藥數 [-1 表示無限] (預設值=-1)
Armor = 該單位的裝甲 [none,wood,light,heavy,concrete] (預設值none)
BuildLimit =建造限制 [每個陣營] (預設值=-1 -- 無限制)
Cloakable = 是否配有隱形裝置 (預設值=no)? 註:潛艇潛入水中的效果也是此項
Cost = 建造費用
Category = 用於AI系統(判斷)的單位類別 -- "Soldier"(士兵), "Civilian"(平民), "VIP"(重要人士), "Ship"(船艦),
"Recon", "AFV", "IFV", "LRFS",
"Support", "Transport", "AirPower",
"AirLift"]
CloakStop = 該單位是否會在停止移動時隱形 (預設值=no)?
Crewed = 該單位所擁有的工作人員是否可以逃離 [不能於步兵] (預設值=no)?
Gunner = 該單位的武器是否會因為裝載其他單位而改變. (預設值=no)
CrushSound = 該單位被輾壓的音效 (預設值=none)
DeployFire = 該單位是否可以部署攻擊. (預設值=no)
DeployFireWeapon = 當部署時所使用的武器. 0=主武器 1=副武器. (預設值=1)
DeployTime = 該單位部署或者反部署的時間(分鐘) [如果該單位能部署的話]
DamageReducesReadiness = 該單位受損時是否會減少它的彈藥 (因為彈藥爆炸或者受損,諸如此類事件) (預設值=no)
Disableable = 該單位是否會因為多人模式的特殊選項而受影響 (預設值=yes)?
DistributedFire = 該單位當攻擊附近的單位群時是否能一直變換攻擊目標 (預設值=no)
DoubleOwned = 是否在多人遊戲中可以被所有國家建造 (預設值=no)?
EmptyReload = 該單位當彈藥號進而重新裝填的時間(畫格). -1 表示使用標準重填時間. (預設值=-1)
Explodes = 該單位使否會在被摧毀時產生劇烈爆炸 (預設值=no)?
Explosion = 當該單位被摧毀時所產生的爆炸 [不適用步兵單位] (預設值=none)
FireAngle = 投射物和砲管在攻擊時的角度 [0 = 水平, 64 = 垂直] (預設值=50)
Gate = 該建築物是否是閘門? (預設值=no)
GateCloseDelay = 閘門開啟之後所維持的時間(分鐘).
GuardRange = 自動搜尋敵軍並且攻擊的距離 (預設值=使用該武器射程)
Image = 該單位所使用的圖像(需要在artmd.ini設置) (預設值=和該單位註冊名相同)
Immune = 該單位時否無敵(例如橋樑維修小屋)
ImmuneToPsionics = 該單位是否不受心靈控制 (預設值= 對建築物yes, 對其它no)?
ImmuneToRadiation = 該單位是否不受輻射影響 (預設值=no)?
ImmuneToVeins = 該單位是否不受Vein生物攻擊 (預設值=no)? 註:此應該為泰伯倫條碼
InitialAmmo = 該單位起始擁有的彈藥量. -1表示剛開始全滿. (預設值=-1)
Invisible = 該單位受否對敵人完全隱形(例如:地雷) (預設值=no)?
Insignificant = 該單位被摧毀時是否會有副官語音"LOST" (預設值=no)?
LegalTarget = 該單位是否會被視為戰鬥目標 (預設值=yes)?
Name = 對於單位的指定名稱。不過此條碼純粹為了方便辨識，並不會對遊戲有任何影響
Nominal = 是否使用所給予的名字而不通稱為"敵方單位" (預設值=no)?
OmniFire = 該單位是否可以隨時向任何方向攻擊. (預設值=no)
OpportunityFire = 是該單位否可以在移動時攻擊目標. (預設值=no).
Owner = 該單位所有有的國家 [填入國家名稱] (預設值=none)
PipScale = 該單位的格子顯示什麼狀況[Passengers(乘客), Tiberium(礦石), Ammo(彈藥), Power(能量)] (預設值=none)
PipWrap = 該單位所顯示的格子數 (預設值=none) 註:Ammo由Ammo=控制,Tiberium由Storage=控制
Points = 該單位的積分值 (預設值=0) 註:無實質功能，用於遭遇戰後的分數累積表
Prerequisite =建造該單位所需要的前置建築 (預設值=no)
PreventAttackMove = 該單位是否會在攻擊時移動? (預設值=)
可以用於避免單位去追擊移動中的敵軍目標.
PreventAutoDeploy = 該單位是否會自動部署? (預設值=)
可以避免單位自動部署.
Primary = 該單位的主要武器 (預設值=none)
Secondary = 該單位的次要武器 (預設值=none)
ElitePrimary = 該單位精英狀態時的新主要武器 (預設值=和主要武器相同)
EliteSecondary = 該單位精英狀態時的新次要武器 (預設值=和次要武器相同)
RadarVisible = 該單位是否能被雷達偵測(即使無用或無擁有者)
ROT = 該單位轉動車身或者砲塔的速率(如果有的話) (預設值=0)
ReadinessReductionMultiplier = Used to tweak the amount by which damage reduces
readiness. 0 cancels the readiness reduction. (預設值=0) 
Reload = 該單位重新填裝彈藥的間隔 (預設值=0)
ReloadIncrement = 數量增加每((MaxAmmo / PipWrap) %0) 增額. 用於增加填充緩慢的單位的填充速度. (預設值=0)
RadarInvisible = 該單位是否會在雷達地圖上顯示 (預設值=no)?
RadialFireSegments = 如果該單位擁有放射狀攻擊模式，此條碼決定他的數目。(即取代該武器的Burst)
此開始於該單位的左邊並且在轉180度的右邊結束. (預設值=0)
SelfHealing =該單位是否擁有自動回血的能力 (預設值=no)?
Selectable = 該單位是否能被玩家選取 (預設值=yes)?
Sensors = 該單位是否擁有偵測隱形物體的能力 (預設值=no)? 註:驅逐艦用此條碼探測潛艇
Sight = 該單位的視野範圍(格數) (預設值=1)
Size = 該單位的大小，即在載具中所佔的格數 (預設值=1)
SizeLimit = 該單位所能成載的最大(含)單位大小 (預設值=0) 
Storage = 該建築所能儲藏的資金量 (預設值=0)
Strength = 單位的強度(血量)
TargetLaser = 該單位是否有導引雷射 (預設值=no)? 註:天啟坦克也有此條碼
Trainable = 該單位是否能透過戰鬥升級 (預設值=yes, 建築物預設值=no)? 註:升級至精英狀態需摧毀造價為身三倍的敵人。
Turret = 該單位使否裝載砲塔 [不能用於步兵] (預設值=no)?
TurretSpins = 砲塔是否僅能旋轉 [用於有砲塔的單位] (預設值=no)? 註:雷電坦克使用此條碼
TechLevel = 建造此單位所需的科技等級 [-1 表示不能建造] (預設值=-1) 註:遭遇戰時玩家科技等級為10
ToProtect = 該單位是否會在受到攻擊時得到我軍單位營救 [電腦專用] (預設值=no)?
TypeImmune = 該單位是否會受到我方同類型單位攻擊的傷害?
UndeployDelay = 該單位反部署前所需花費的時間. (預設值=-1)
VoiceSelect = 該單位被選取時的音效 (預設值=none)
VoiceMove = 該單位移動時的音效 (預設值=none)
VoiceAttack = 該單位攻擊的音效 (預設值=none)
DieSound = 該單位死亡時的音效(預設值=none)
VoiceFeedback =該單位受攻擊時可能會回傳的音效 (預設值=none)
Locomotor = 該單位的運動模式 (預設值=statue)
