******* 電腦活動的IQ控制******* 
每位玩家(電腦控制或者人類玩家)皆被給予一個用於控制電腦允許的自動控制的IQ等級。這就是難度設定的區別。擁有高IQ設定者將會執行較多自動必且較聰明的活動支援。每個動作會給予一個等級表示當IQ等級達到(或者超過)時會執行該動作。因為此種能力會由電腦自動執行，所以不建議給予人類玩家較高的IQ等級。否則玩家的單位將會開始自動地"做自己的事"!(即無法控制)。人類玩家應當擁有0等的IQ等級，而電腦玩家的IQ等級應大於等於一。
當遭遇戰模式或者其他多人模式中活動的AI，它們會擁有最大IQ等級。
